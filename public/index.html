<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
        }

        h1,
        p {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            iframe {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <h1>Page 1</h1>
    <p>This is the first page. Click "Next" to go to Page 2.</p>
    <button onclick="document.getElementById('iframe2').style.display = 'block'; this.style.display = 'none';">
        Next
    </button>
    <iframe id="iframe2" src="page2.html"></iframe>
</body>

</html>
